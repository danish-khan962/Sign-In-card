<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVzBLbR7bpz_8_tb4yDz6SrO2zK5rhR95XXA&s" type="image/x-icon">
</head>

<body>
    <div class="card">
        <p id="SignIn">Sign In</p>
        <form id="form1">
            <label for="text"></label>
            <input type="text" placeholder="Email or mobile number" id="text">
        </form>
        <form id="form2">
            <label for="passwd"></label>
            <input type="password" placeholder="Password" id="passwd">
        </form>
        <div class="button1">
            <button>Sign In</button>
        </div>
        <div class="OR">
            <p>OR</p>
        </div>
        <div class="button2">
            <button>Use a sign-in code</button>
        </div>
        <div class="forgotPasswd">
            <a href="/">Forgot password?</a>
        </div>
        <div class="footer">
            <input type="checkbox" id="check">
            <label for="check">Remember me</label>
        </div>
        <div class="footpara1">
            <p><span style="color: grey;"> New here? </span><a href="/" style="color: whitesmoke;"><span><b>Sign up-now</b></span></a></p>
        </div>
        <div class="footpara2">
            <p>This page is protected by Google reCAPTCHA to ensure you are not a bot. <a href="/"><span>Learn More.</span></a></p>
        </div>
    </div>
</body>

</html>
